<html>
  <head>
    <title>TideSDK Play Sound Demo</title>
    <style>
      body {
        background-color: #1c1c1c;
        margin: 0
      }

      #faceWink {
        display: block;
        margin: 0 auto;
        width: 350px;
      }

      #playButton {
        display: block;
        margin: 0 auto;
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <img id="faceWink" src="faceWink.svg"/> <!-- http://openclipart.org/detail/30199/tango-face-wink-by-warszawianka -->
    <button id="playButton">Play Again!</button>
  </body>
  <script>
    (function() {
      /* Audio JS object did not work in Tide app, so using the TideSDK instead */
      var sound;

      playSound();
      attachPlaySoundButtonEventHandler();

      function playSound() {
        if (typeof sound === "object") {
          sound.stop();
        }
        sound = Ti.Media.createSound("sadSound.wav"); //http://www.freesound.org/people/Benboncan/sounds/73581/
        sound.play();
      }

      function attachPlaySoundButtonEventHandler() {
        var playButton = document.getElementById("playButton");
        playButton.onclick = playSound;
      }
    })();
  </script>
</html>
