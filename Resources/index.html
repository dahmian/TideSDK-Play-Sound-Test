<html>
  <head>
    <title>TideSDK Play Sound Demo</title>
    <style>
      body {
        background-color: #1c1c1c;
        margin: 0
      }

      #multiFunctionButton{
        display: block;
        margin: 75px auto;
        width: 350px;
      }
    </style>
  </head>
  <body>
    <!-- http://openclipart.org/search/?query=tango+media -->
    <img id="multiFunctionButton" src="open.png"/>
  </body>
  <script>

    (function() {
      /* Audio JS object did not work in Tide app, so using the TideSDK instead */
      var sound;
      var multiFunctionButton = document.getElementById("multiFunctionButton");

      attachOpenSoundButtonEventHandler();

      function attachOpenSoundButtonEventHandler() {
        multiFunctionButton.onclick = openMusicFile;
      }

      function openMusicFile() {
        Ti.UI.getCurrentWindow().openFileChooserDialog(callback, {multiple: false, title: "Open a music file", types: ["wav", "mp3"]})

        function callback(filePathsArray) {
          var filePath = filePathsArray[0];
          sound = Ti.Media.createSound(filePath);
          playMusic.call(multiFunctionButton);
        }
      }

      function playMusic() {
        sound.play();
        this.src = "pause.png";
        this.onclick = pauseMusic;
      }

      function pauseMusic() {
        sound.pause();
        this.src = "multiFunctionButton.png";
        this.onclick = playMusic;
      }
    })();
  </script>
</html>
