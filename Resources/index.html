  <head>

      body {
        background-color: #1c1c1c;
        margin: 0
      }

      .button-row{
        display: block;
        width: 75%;
        margin: 0px auto;
        margin-top: 20%;
      }

      .button-row img {
        width: 32%;
      }

      #openButton{
        position: absolute;
        top: 5%;
        right: 5%;
        width: 15%;
      }

    <!-- http://openclipart.org/search/?query=tango+media -->
    <img id="openButton" src="images/add.png"/>

      <img id="playButton" src="images/play.png"/>
      <img id="nextButton" src="images/next.png"/>
    </div>
  </body>
  <script src="require.js" data-main="js/main.js"></script>
