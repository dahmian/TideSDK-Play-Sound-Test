<html>
  <head>
    <title>TideSDK Play Sound Demo</title>
    <style>
      body {
        background-color: #1c1c1c;
        margin: 0
      }

      #start{
        display: block;
        margin: 75px auto;
        width: 350px;
      }
    </style>
  </head>
  <body>
<!-- http://openclipart.org/search/?query=tango+media -->
    <img id="start" src="open.png"/> <!-- http://openclipart.org/detail/30199/tango-face-wink-by-warszawianka -->
  </body>
  <script>

    (function() {
      /* Audio JS object did not work in Tide app, so using the TideSDK instead */
      var sound;
      var filePath;
      var playButton = document.getElementById("start");

      attachOpenSoundButtonEventHandler();

      function attachOpenSoundButtonEventHandler() {
        playButton.onclick = openMusicFile;
      }

      function attachPlayButtonEventHandler() {
        playButton.onclick = playMusic;
      }

      function openMusicFile() {
        Ti.UI.getCurrentWindow().openFileChooserDialog(callback, {multiple: false, title: "Open a music file", types: ["wav", "mp3"]})

        function callback(filePathsArray) {
          filePath = filePathsArray[0];
          playMusic();
          playButton.onclick = pauseMusic;
        }
      }

      function playMusic() {
        playSound(filePath);
        playButton.src = "pause.png";
        playButton.onclick = pauseMusic;
      }

      function pauseMusic() {
        sound.pause(); //running play after pause seems to reset song position
        playButton.src = "start.png";
        playButton.onclick = playMusic;
      }

      function playSound(path) {
        if (typeof sound === "object") {
          sound.stop();
        }
        sound = Ti.Media.createSound(path);
        sound.play();
      }
    })();
  </script>
</html>
