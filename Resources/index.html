<html>
  <head>
    <title>TideSDK Play Sound Demo</title>
    <style>
      body {
        background-color: #1c1c1c;
        margin: 0
      }

      #faceWink {
        display: block;
        margin: 0 auto;
        width: 350px;
      }

      #playButton {
        display: block;
        margin: 0 auto;
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <img id="faceWink" src="faceWink.svg"/> <!-- http://openclipart.org/detail/30199/tango-face-wink-by-warszawianka -->
    <button id="playButton">Open Music</button>
  </body>
  <script>

    (function() {
      /* Audio JS object did not work in Tide app, so using the TideSDK instead */
      var sound;

      //playSound("sadSound.wav"); //http://www.freesound.org/people/Benboncan/sounds/73581/
      attachPlaySoundButtonEventHandler();

      function attachPlaySoundButtonEventHandler() {
        var playButton = document.getElementById("playButton");
        playButton.onclick = openMusicFile;
      }

      function openMusicFile() {
        Ti.UI.getCurrentWindow().openFileChooserDialog(callback, {multiple: false, title: "Open a music file", types: ["wav", "mp3"]})

        function callback(filePathsArray) {
          playSound(filePathsArray[0]);
        }
      }

      function playSound(path) {
        if (typeof sound === "object") {
          sound.stop();
        }
        sound = Ti.Media.createSound(path);
        sound.play();
      }
    })();
  </script>
</html>
