<html>
  <head>
    <title>TideSDK Play Sound Demo</title>
    <style>
      body {
        background-color: #1c1c1c;
        margin: 0
      }

      #openButton, #playButton {
        display: block;
        width: 220px;
        margin: 0px auto;
      }

      #openButton{
        margin: 25px auto;
      }
    </style>
  </head>
  <body>
    <!-- http://openclipart.org/search/?query=tango+media -->
    <img id="openButton" src="open.png"/>
    <img id="playButton" src="play.png"/>
  </body>
  <script>

    (function() {
      /* Audio JS object did not work in Tide app, so using the TideSDK instead */
      var sound;
      var openButton = document.getElementById("openButton");

      attachOpenSoundButtonEventHandler();

      function attachOpenSoundButtonEventHandler() {
        openButton.onclick = openMusicFile;
      }

      function openMusicFile() {
        Ti.UI.getCurrentWindow().openFileChooserDialog(fileSelectedCallback, {multiple: false, title: "Open a music file", types: ["wav", "mp3"]})

        function fileSelectedCallback(filePathsArray) {
          if (filePathsArray.length === 0) {
            return;
          }
          var filePath = filePathsArray[0];
          sound = Ti.Media.createSound(filePath);
          sound.onComplete(function() {resetToPlay.call(openButton)}); //bind is not supported
          playMusic.call(openButton);
        }
      }

      function resetToPlay() {
        this.src = "play.png";
        this.onclick = playMusic;
      }

      function resetToPause() {
        this.src = "pause.png";
        this.onclick = pauseMusic;
      }

      function playMusic() {
        sound.play();
        resetToPause.call(this);
      }

      function pauseMusic() {
        sound.pause();
        resetToPlay.call(this);
      }
    })();
  </script>
</html>
